      - "SaaS Revenue"
  revenue_factoring_private:
    patterns:
      - "Private Factoring"
  revenue_factoring_public:
    patterns:
      - "Public Factoring"
  revenue_pos:
    patterns:
      - "POS"
  cogs_total:
    patterns:
      - "Cost of Sales"
      - "COGS"
  opex_functional:
    sales_marketing:
      patterns:
        - "Sales & Marketing"
    research_development:
      patterns:
        - "R&D"
        - "Product & Engineering"
    general_admin:
      patterns:
        - "G&A"
        - "Administration"
  ebitda:
    patterns:
      - "EBITDA"
      - "Operating result"

data_quality_and_reconciliation:
  checks:
    - name: "MRR vs actual revenue consistency"
      description: >
        For each month, check that total_actual_mrr (from investor report) is broadly
        consistent with ARR / run-rate figures in the Q3 board deck for overlapping periods.
    - name: "Cash vs cash-flow bridge"
      description: >
        Reconcile cash_balance_os from monthly investor reports with cash balance and
        restricted cash charts in board deck (slides 19–20) for overlapping dates.
    - name: "Customer counts monotonicity"
      description: >
        SaaS customers should be non-decreasing aside from churn; flag months with large
        backward jumps for manual review.
    - name: "Factoring customer seasonality"
      description: >
        Treat month-on-month changes in private factoring customers with caution; the
        investor reporting notes that booking cadence causes seasonal variance rather than
        true churn/addition. Use quarterly averages where possible.

custom_logic:
  seasonality_notes:
    private_factoring_customers: >
      Metric is impacted by orthodontists who bill quarterly; monthly declines do not
      imply net customer loss. In analytics, prefer Q/Q trends and use commentary in
      investor reports as override signal.
  definitions_overrides:
    actual_revenue_run_rate: >
      In board deck slide 5 this is ARR / annualized revenue, not the single-month
      GAAP revenue. In the normalized model, tag as `arr_run_rate` and avoid mixing
      with monthly P&L revenue.
  ingestion_priority:
    - "2025_09_investor_report"
    - "2025_08_investor_report"
    - "2025_q3_board_deck"
  human_review_required:
    - "First ingestion of any new monthly investor report template version."
    - "Any month where reconciliation checks fail beyond tolerance."
    - "Unit economics slide extraction until template is proven stable."
