name: Data Maintenance

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full database scan (ignores date filter)'
        type: boolean
        required: false
        default: false

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mv-intel-web/package-lock.json
          
      - name: Install Dependencies
        working-directory: ./mv-intel-web
        run: npm ci --legacy-peer-deps
        
      - name: Run Systematic Cleanup (Garbage Collection)
        working-directory: ./mv-intel-web
        run: node scripts/systematic_cleanup.js
        continue-on-error: true

      - name: Run Intelligent Data Assurance
        working-directory: ./mv-intel-web
        continue-on-error: true
        run: |
          FLAGS=""
          if [ "${{ github.event.inputs.full_scan }}" == "true" ]; then
            FLAGS="$FLAGS --full"
          fi
          echo "Running Intelligent Cleanup with flags: $FLAGS"
          npx tsx scripts/intelligent_cleanup.ts $FLAGS

      - name: Sync Changes to Neo4j (Always Runs)
        if: always()
        working-directory: ./mv-intel-web
        run: npx tsx scripts/migrate-to-neo4j.ts
