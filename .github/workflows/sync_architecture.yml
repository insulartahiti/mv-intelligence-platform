name: Sync Architecture Diagram

on:
  push:
    branches:
      - main
    paths:
      - 'CURSOR_HANDOFF.md'
  workflow_dispatch:

jobs:
  sync-architecture:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mv-intel-web/package-lock.json

    - name: Install Dependencies
      working-directory: ./mv-intel-web
      run: npm ci

    - name: Run Architecture Sync
      working-directory: ./mv-intel-web
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: npm run sync:architecture

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status -s mv-intel-web/lib/architecture/data.ts) ]]; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and Push Changes
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add mv-intel-web/lib/architecture/data.ts
        git commit -m "chore: auto-sync architecture data from handoff doc"
        git push
