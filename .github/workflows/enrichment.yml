name: Enrichment Only Pipeline

on:
  workflow_dispatch: # Manual trigger only

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Allow up to 6 hours for heavy AI processing
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AFFINITY_API_KEY: ${{ secrets.AFFINITY_API_KEY }}
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mv-intel-web/package-lock.json'

      - name: Install Dependencies
        working-directory: ./mv-intel-web
        run: npm ci --legacy-peer-deps

      - name: Run Enrichment Pipeline
        working-directory: ./mv-intel-web
        run: node scripts/run_enrichment_only.js

